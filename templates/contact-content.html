<section class="contact">
  <div class="contact_container">
    <h2 class="contact_title">Kontakt</h2>
    <div class="contact_content">
      <div class="contact_info">
        <div class="contact_item">
          <span class="contact_icon">📍</span>
          <div>
            <h4>Adresse</h4>
            <p>Musterstraße 123<br />12345 Musterstadt</p>
          </div>
        </div>
        <div class="contact_item">
          <span class="contact_icon">📞</span>
          <div>
            <h4>Telefon</h4>
            <p>+49 123 456789</p>
          </div>
        </div>
        <div class="contact_item">
          <span class="contact_icon">🕒</span>
          <div>
            <h4>Öffnungszeiten</h4>
            <p>Mo-So: 11:00 - 22:00 Uhr</p>
          </div>
        </div>
      </div>
      <div class="contact_form">
        <h4>Nachricht senden</h4>
        <form action="https://formspree.io/f/mrbaovko" method="POST">
          <label>
            Your name:
            <input
              type="text"
              placeholder="Name"
              name="name"
              class="form_input"
            />
          </label>
          <label>
            Your email:
            <input
              type="email"
              placeholder="E-Mail"
              name="email"
              class="form_input"
            />
          </label>
          <label>
            Your message:
            <textarea
              type="text"
              placeholder="Nachricht"
              name="message"
              class="form_textarea"
            ></textarea>
          </label>
          <input type="hidden" name="_replyto" value="">
          <button type="submit" class="form_btn">Senden</button>
        </form>
      </div>
    </div>
  </div>
</section>
